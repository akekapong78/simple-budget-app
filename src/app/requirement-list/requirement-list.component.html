<h1>Requirement-list</h1>


<button class="btn btn-primary" (click)="onAdd()"> Add </button>


<table class="table table-hover m-3" [ngClass]="{'table-sm': isSmallTable.value}">
  <thead>
    <!-- tr = เส้นใต้ -->
    <tr>
      <th>Delete</th>
      <th>Update</th>
      <th>View</th>
      <th>Id</th>
      <th>Title</th>
      <th>Contact Mobile No.</th>
    </tr>
  </thead>

  <tbody>
    <!-- if no Data -->
    <tr *ngIf="requirements.length === 0">
      <td colspan="3">No data</td>
    </tr>
    <!-- if Have data -->
    <tr *ngFor="let r of requirements">
      <td style="cursor: pointer;">
        <i class="bi bi-trash" (click)="onDelete(r.id)"></i>
      </td>
      <td style="cursor: pointer;">
        <i class="bi bi-pencil"(click)="onUpdate(r.id)"></i>
      </td>
      <td style="cursor: pointer;">
        <i class="bi bi-eye-fill"(click)="onView(r.id)"></i>
      </td>
      <td>{{r.id | number: '1.0-1'}}</td>
      <td>{{r.title}}</td>
      <!-- <td>{{contractMobileNoFormat(r.contactMobileNo)}}</td> -->
      <td>{{r.contactMobileNo | mobileFormat}}</td>
    </tr>
  </tbody>

</table>

<hr>

<label for="makeSmall">
  <input id="makeSmall" type="checkbox" id="makeSmall" [formControl]="isSmallTable" />
  Make small table
</label>

<br>
